<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <h1 class="mainheading">Payment Form</h1>
    <hr>
    <h2>User Information</h2>
    <p>Name: <input type="text" placeholder="Ravi Teja" ></p>
    <p>
        <fieldset>
        <legend>Gender</legend> Male <input type="radio" name="gender" id="male" > Female <input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>
            Address: <textarea placeholder="Enter your Address" name="address" id="Address"></textarea></p>
         <p>Email: <input type="email" name="email" id="mail" placeholder="rajurastogi@gamil.com">
        </p>
        <p>
        Pincode:
        <input type="number" name="pincode" id="pin" placeholder="12345">
        </p>
        <H2 class="secondheading">Payment Information</H2>
        <p>
            Card Type:
            <select name="card_type" id="card_type" required>
                <option value="">---select card type---</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number:
            <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
        </p>
        <p>
            Expiration Date
            <input type="date" name="expiration_date" id="expiration_date">
        </p>
        <p>
            CVV
            <input type="password" name="cvv" id="cvv"placeholder="123" required>
        </p>
        <p>
            <input type="submit" value="Pay Now">
        </p>
    </div>
</body>
</html>
